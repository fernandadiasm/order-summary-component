<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
        
    <title>Order Summary Card</title>
</head>

<body>
    <main>
        <div class="header-image"><img src="./assets/illustration-hero.svg" alt="header-image">
        </div>
        <div class="card-text">
            <h1 id="title">Order Summary</h1>

            <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </p>

            <span class="price">
                <img src="./assets/icon-music.svg" alt="icon music" class="icon-price">
                <div class="price-text">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <button class="change">change</button>
        </div>
        </span>

        <div class="payment-button">
            <button class="proceed">Proceed to Payment</button>
            <button class="cancel">Cancel</button>
        </div>
    </main>

</body>

</html>
