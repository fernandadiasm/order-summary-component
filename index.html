<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Order Summary Card</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <img class="header" src="./assets/illustration-hero.svg">
                <h3 id="title">Order Summary</h3>
                <span id="subtitle"> You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</span>
            </div>

            <div class="plan">
                <ul>
                    <li><a><img id="music" src="./assets/icon-music.svg"></a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"></svg>
                        </a>
                    </li>

                    <li id="anual">Annual Plan</br>
                        <p id="value">$59.99/year</p>
                    </li>

                    <li><a id="change" target="_blank" href="https://github.com/fernandadiasm">Change</a>
                    </li>
                </ul>
            </div>

            <div>
                <div class="button1">
                   <a id="b1" target="_blank" href="#">Proceed to Payment</a></li>
                </div>
                <div class="button2">
                    <a id="b2" target="_blank" href="#">Cancel Order</a></li>
                 </div>
            </div><br>


        </section>
    </main>

</html>
